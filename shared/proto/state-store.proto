syntax = "proto3";

package statiko;

option go_package = "github.com/statiko-dev/statiko/shared/proto";

import "common.proto";

// Represents the node's state
message StateStore {
  // State version
  uint64 version = 1;

  // List of sites
  repeated Site sites = 2;

  // List of TLS certificates, mapped by their ID
  map<string,TLSCertificate> certificates = 3;

  // Other secrets (encrypted)
  map<string,bytes> secrets = 4;

  // DH parameters
  DHParams dh_params = 5;
}

// Configuration for a TLS certificate
message TLSCertificate {
  // Certificate type
  enum Type {
    // Null value (should not be used)
    NULL = 0;
    // Imported external certificate
    IMPORTED = 0x1;
    // Self-signed certificate
    SELF_SIGNED = 0x2;
    // ACME (Let's Encrypt)
    ACME = 0x10;
    // Stored in Azure Key Vault
    AZURE_KEY_VAULT = 0x11;
  }
  Type type = 1;

  // Certificate data (used by certain types only)
  // Data is encrypted if present
  bytes data = 2;

  // Certificate name (used by certain types only)
  string name = 3;

  // List of domains that are used by the certificate - this is auto-generated
  repeated string domains = 1000;
}

// DH Parameters
message DHParams {
  // Generation date (UNIX timestamp)
  int64 date = 1;
  // PEM-encoded value
  string pem = 2;
}
