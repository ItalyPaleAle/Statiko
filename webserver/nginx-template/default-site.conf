# Default website
server {
    listen 80 default_server;

    # Listen on the domain
    server_name monitoring;

    # Configure logging
    access_log off;
    error_log {{.AppRoot}}sites/_default/nginx-error.log error;

    # Webroot
    root {{.AppRoot}}sites/_default/www;
    index index.html;

    # Status page is a proxy to the upstream controller
    location = /status {
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_ssl_verify off;
        proxy_pass {{.Protocol}}://localhost:{{.Port}}/status;
    }
}

{{if .TLS.Enabled}}
# Default website with TLS
server {
    listen 443 ssl http2 default_server;

    # Listen on the domain
    server_name monitoring;

    # Configure logging
    access_log off;
    error_log {{.AppRoot}}sites/_default/nginx-error.log error;

    # Webroot
    root {{.AppRoot}}sites/_default/www;
    index index.html;

    # TLS
    ssl_certificate {{.TLS.Certificate}};
    ssl_certificate_key {{.TLS.Key}};
    ssl_dhparam {{.TLS.Dhparams}};

    # Status page is a proxy to the upstream controller
    location = /status {
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_ssl_verify off;
        proxy_pass {{.Protocol}}://localhost:{{.Port}}/status;
    }
}
{{end}}
